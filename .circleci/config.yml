version: 2.1
jobs:
  create-docker:
    machine: true
    steps:
      - checkout
      - run:
          name: create docker image
          command: |
            pwd
            ls -al
            cd ~/project/.circleci/dockerstuff
            ls -la

      - run:
          name: build docker image
          command: |
            ls -la
            cd ~/project/.circleci/dockerstuff
            sh run_docker.sh
      - run:
          name: get docker container ID
          command: |
            docker ps -aq
      - run:
          name: commit container
          command: |
            docker container commit $(docker ps -qa) joepub/capstone
      - run: |
          name: get docker container ID
          command: |
          docker login -u username $DOCKER_USER -p $DOCKER_PASS
          docker push joepub/capstone




workflows:
  default:
    jobs:
      - create-docker
